{% include "main.html" %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12 d-flex justify-content-center">
            <div class="card mx-auto my-3" style="width: 40rem;">
                <div class="card-body">
                    <h5 class="card-title"><strong>Введите новый пароль</strong></h5>
                    <p class="card-text">Введите новый пароль дважды, чтобы мы проверили его правильность.</p>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group my-3">
                            <label for="{{ form.new_password1.id_for_label }}" class="form-label py-2">Новый пароль:</label>
                            <input type="password" name="{{ form.new_password1.name }}" id="{{ form.new_password1.id_for_label }}" class="form-control">
                        </div>
                        <div class="form-group my-3">
                            <label for="{{ form.new_password2.id_for_label }}" class="form-label py-2">Подтвердите пароль:</label>
                            <input type="password" name="{{ form.new_password2.name }}" id="{{ form.new_password2.id_for_label }}" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-outline-success btn-sm">
                            Сменить пароль
                        </button>                            
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
