{% include "books/main.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12 d-flex justify-content-center">
            <div class="card mx-auto my-3" style="width: 40rem;">
                <div class="card-body">
                    <h5 class="card-title"><strong>Заполните книжную карточку:</strong></h5>
                    <form action="" method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            {{ field.label }}
                            {{ field }}
                        {% endfor %}
                        <div class="d-flex justify-content-between my-3">
                            <a class="btn btn-outline-primary btn-sm" href="{% url 'books' %}" role="button">
                                <i class="fa-solid fa-chevron-left"></i> Назад
                            </a>
                            <button type="submit" class="btn btn-outline-success btn-sm">
                                <i class="fa-regular fa-floppy-disk"></i> Сохранить
                            </button>                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
