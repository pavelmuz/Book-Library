{% include "books/main.html" %}

{% block content %}

<div>
    <h1>Добро пожаловать в библиотеку</h1>
</div>

{% for book in books %}

<div class="card" style="width: 30rem;">
    <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="card-text">{{ book.author }}</p>
        <a class="btn btn-primary card-link" href="{% url 'book' book.id %}" role="button">
            Подробнее
        </a>
    </div>
</div>

{% endfor %}






{% endblock content %}
