{% include "books/main.html" %}

{% block content %}

<div class="card" style="width: 30rem;">
    <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="card-text">{{ book.author }}</p>
        <p class="card-text">{{ book.bookshelf }}</p>
        <p class="card-text">{{ book.shelf }}</p>
        <a class="btn btn-outline-warning card-link" href="{% url 'update-book' book.id %}" role="button">Изменить</a>
        <a class="btn btn-outline-danger" href="{% url 'delete-book' book.id %}" role="button">Удалить</a>
    </div>
</div>

{% endblock content %}
